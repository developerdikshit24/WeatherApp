<!DOCTYPE html>
<html lang="en">

<head>

            <p>Invaild City Name**</p>
        </div>
        <div id="weather">
            <img src="./images/rain.png" id="weather-icon">
            <h1 id="temp">21Â°C</h1>

                    <img src="images/humidity.png" id="img" alt="">
                    <div>
                        <p id="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col flex">
                    <img src="images/wind.png" id="img" alt="">

                </div>
            </div>

    </div>


    <script src="./index.js"></script>
